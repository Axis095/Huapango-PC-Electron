<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;"> DA ERROR-->
    <title>Inicio de Sesi칩n</title>
    <script type="module" src="../Public/js/login.js"></script>
    <link rel="stylesheet" href="../Public/css/stylesLogin.css">
    
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Inicio de Sesi칩n</h1>
        
        <div class="logos">
            <img src="../Public/images/logo_municipio.png" alt="San Joaqu칤n Pueblo M치gico" class="logo-left" style="max-width: 200px;">
            <img src="../Public/images/logo-huapango.png" alt="XLIX Concurso Nacional de Baile de Huapango" class="logo-right" style="max-width: 200px;">
        </div>
        
        <div class="login-form-container">
            <div class="user-icon-container">
                <div class="user-icon">游녻</div>
            </div>
            
            <form>
                <div class="form-group">
                    <div class="input-icon user-input">
                        <input type="text" class="form-control" placeholder="USUARIO" id="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-icon password-input">
                        <input type="password" class="form-control" placeholder="CONTRASE칌A" id="password">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="show-password">      <!-- ESTO DEBERIA FUNCIONAR NO TENGO IDEA DE PORQUE NO JALA -->
                    <label for="show-password">Ver contrase침a</label> 
                </div>
                                    <!-- Peque침o scrpit para que jale el ver contrase침a-->
                <script> 
                    document.addEventListener('DOMContentLoaded', () => {
                    const checkbox = document.getElementById('show-password');
                    const passwordInput = document.getElementById('password');

                    checkbox.addEventListener('change', () => {
                        passwordInput.type = checkbox.checked ? 'text' : 'password';
                    });
                    });
                </script>
                <button type="submit" class="login-button" id="loginBtn">Ingresar</button>
                <p id="errorMsg"></p>
            </form>
        </div>
    </div>
    

</body>
</html>
